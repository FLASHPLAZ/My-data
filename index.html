<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Spend Journal ðŸ’°</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="money.png" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --bg: #0f172a;
      --card: #0b1220;
      --accent: #06b6d4;
      --muted: #9aa4b2;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071020 0%, #071a2a 100%);color:#e6eef6}
    .wrap{max-width:1100px;margin:28px auto;padding:18px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:16px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo img{width:58px;height:58px;border-radius:12px;object-fit:contain;box-shadow:0 0 12px rgba(6,182,212,0.6)}
    h1{font-size:20px;margin:0}
    .controls{display:flex;gap:10px;align-items:center}
    .card{background:var(--card);border-radius:12px;padding:14px;box-shadow: 0 6px 24px rgba(2,6,23,0.6)}
    .row{display:flex;gap:14px}
    .col{flex:1}
    .small{font-size:13px;color:var(--muted)}
    select,input,button{
      background:var(--glass);border:1px solid rgba(255,255,255,0.04);color:inherit;padding:8px;border-radius:8px;outline:none;
    }
    button{cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#8b5cf6);border:none;color:#051029;padding:10px 12px;border-radius:10px;font-weight:600}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px 10px;border-radius:8px}
    .layout{display:grid;grid-template-columns:1fr 420px;gap:16px;margin-top:16px}
    ul.entries{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:10px;max-height:560px;overflow:auto}
    li.entry{display:flex;align-items:center;justify-content:space-between;padding:10px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border:1px solid rgba(255,255,255,0.02)}
    .meta{display:flex;gap:12px;align-items:center}
    .sum{font-weight:700;font-size:16px}
    .muted{color:var(--muted);font-size:13px}
    .actions{display:flex;gap:8px;align-items:center}
    .totals{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .total-card{background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:10px;border-radius:10px;min-width:120px}
    footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:40}
    .modal{width:420px;background:var(--card);padding:16px;border-radius:12px}
    label{display:block;font-size:13px;margin-bottom:6px}
    .empty{color:var(--muted);padding:28px;border-radius:8px;text-align:center}
    @media(max-width:980px){.layout{grid-template-columns:1fr}.modal{width:92%}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo"><img src="money.png" alt="logo"></div>
        <div>
          <h1>My Spend Journal</h1>
          <div class="small">Track your monthly spends easily ðŸ’¸</div>
        </div>
      </div>

      <div class="controls">
        <div class="card" style="padding:10px;display:flex;gap:10px;align-items:center">
          <div class="small">Month</div>
          <select id="monthSelect"></select>
          <select id="yearSelect"></select>
        </div>
        <button id="addBtn" class="btn-primary">+ Add Expense</button>
      </div>
    </header>

    <div class="layout">
      <div>
        <div class="card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div>
              <div class="small">Monthly Total</div>
              <div id="monthlyTotal" style="font-size:22px;font-weight:800;margin-top:6px">â‚¹0</div>
              <div id="entriesCount" class="muted" style="margin-top:6px">0 entries</div>
            </div>
          </div>
          <hr style="border:none;border-top:1px solid rgba(255,255,255,0.03);margin:12px 0">
          <ul id="entriesList" class="entries"></ul>
          <div id="emptyState" class="empty" style="display:none">No entries yet â€” click Add Expense</div>
        </div>
      </div>
      <div>
        <div class="card"><canvas id="pieChart" height="220"></canvas></div>
        <div style="margin-top:12px" class="card"><canvas id="barChart" height="200"></canvas></div>
      </div>
    </div>

    <footer>ðŸ’¾ Data auto-saved in your browser â€” even on Vercel!</footer>
  </div>

  <template id="modalTpl">
    <div class="modal-backdrop" id="modalBackdrop">
      <div class="modal">
        <strong>Add Expense</strong>
        <div style="margin-top:12px">
          <label>Description</label><input id="desc">
          <label>Amount (â‚¹)</label><input id="amount" type="number">
          <label>Type</label>
          <select id="type"><option value="expense">Expense</option><option value="income">Income</option></select>
          <label>Category</label>
          <select id="category"><option>Food</option><option>Travel</option><option>Shopping</option><option>Other</option></select>
          <label>Date</label><input id="date" type="date">
          <button id="saveBtn" class="btn-primary" style="margin-top:10px">Save</button>
        </div>
      </div>
    </div>
  </template>

  <script>
    const $ = s => document.querySelector(s);
    const fmt = n => "â‚¹" + Number(n||0).toLocaleString('en-IN',{maximumFractionDigits:2});
    const key = (y,m)=>`spends-${y}-${m}`;
    const today = new Date();
    let y = today.getFullYear(), m = today.getMonth();

    const monthSelect = $('#monthSelect');
    const yearSelect = $('#yearSelect');
    const entriesList = $('#entriesList');
    const monthlyTotal = $('#monthlyTotal');
    const entriesCount = $('#entriesCount');
    const pieCtx = document.getElementById('pieChart');
    const barCtx = document.getElementById('barChart');
    let pieChart, barChart;

    function load(){ return JSON.parse(localStorage.getItem(key(y,m))||'[]'); }
    function save(d){ localStorage.setItem(key(y,m),JSON.stringify(d)); }

    function render(){
      const data = load();
      entriesList.innerHTML='';
      if(!data.length) $('#emptyState').style.display='block'; else $('#emptyState').style.display='none';
      let total=0;
      data.forEach((e,i)=>{
        const li=document.createElement('li');
        li.className='entry';
        li.innerHTML=`<div>${e.desc}</div><div>${fmt(e.amount)}</div>`;
        entriesList.appendChild(li);
        total += e.type==='expense'?-e.amount:e.amount;
      });
      monthlyTotal.textContent=fmt(total);
      entriesCount.textContent=data.length+' entries';
      updateCharts(data);
    }

    function updateCharts(data){
      const cats={},days=Array(31).fill(0);
      data.forEach(e=>{
        cats[e.category]=(cats[e.category]||0)+(e.type==='expense'?e.amount:-e.amount);
        const d=new Date(e.date).getDate();days[d-1]+=(e.type==='expense'?-e.amount:e.amount);
      });
      const labels=Object.keys(cats),vals=Object.values(cats);
      if(pieChart)pieChart.destroy();
      pieChart=new Chart(pieCtx,{type:'pie',data:{labels,datasets:[{data:vals}]}});
      if(barChart)barChart.destroy();
      barChart=new Chart(barCtx,{type:'bar',data:{labels:days.map((_,i)=>i+1),datasets:[{data:days}]},options:{scales:{y:{beginAtZero:true}}}});
    }

    function openModal(){
      const tpl=document.getElementById('modalTpl').content.cloneNode(true);
      document.body.appendChild(tpl);
      const b=$('#modalBackdrop');
      $('#saveBtn').onclick=()=>{
        const d=load();
        const e={desc:$('#desc').value,amount:Number($('#amount').value),type:$('#type').value,category:$('#category').value,date:$('#date').value};
        d.push(e);save(d);b.remove();render();
      };
      b.onclick=e=>{if(e.target===b)b.remove();}
    }

    $('#addBtn').onclick=openModal;

    function init(){
      const months=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
      monthSelect.innerHTML=months.map((n,i)=>`<option value="${i}">${n}</option>`).join('');
      yearSelect.innerHTML=Array.from({length:5},(_,i)=>y-2+i).map(Y=>`<option value="${Y}">${Y}</option>`).join('');
      monthSelect.value=m;yearSelect.value=y;
      monthSelect.onchange=()=>{m=+monthSelect.value;render();};
      yearSelect.onchange=()=>{y=+yearSelect.value;render();};
      render();
    }
    init();
  </script>
</body>
</html>
